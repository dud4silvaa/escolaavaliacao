<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Atividade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <span>Nome do Professor</span>
    <button onclick="sair()">Sair</button>
  </div>

  <div class="container" style="max-width: 400px;">
    <h2>Cadastrar Atividade</h2>

    <form onsubmit="return cadastrarAtividade(event)">
      <label for="descricao">Descrição da Atividade:</label>
      <input type="text" id="descricao" placeholder="Ex: Lista de exercícios 02" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    function cadastrarAtividade(event) {
      event.preventDefault();

      const descricao = document.getElementById("descricao").value;
      if (descricao.trim() === "") {
        alert("Digite uma descrição válida!");
        return;
      }

      // Simulando o envio para o banco
      alert(`Atividade "${descricao}" cadastrada com sucesso!`);
      window.location.href = "atividades.html";
    }

    function sair() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
